<!doctype html>    
<html>
    <head>
        <meta charset="utf-8"/>
        <title>OCR → Markdown → DOCX/PDF</title>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
            <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <h2>Let's OCR baby!!</h2>

        <div id="dropzone">
        Paste image here (Ctrl+V) or 
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div id="controls">
            <button id="doOcrBtn">Run OCR</button>
            <button id="toDocxBtn">Export .docx</button>
            <button id="toPdfBtn">Export .pdf</button>
            <button id="resetBtn">Reset Editor</button>
        </div>

    <div id="editor-container">
        <div id="editor-wrapper">
            <h3>Markdown Editor</h3>
            <textarea id="editor"></textarea>
        </div>
        <div id="preview-wrapper">
            <h3>Preview</h3>
            <div id="rendered"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

<!-- MathJax config -->
    <script>
        window.MathJax = {
            tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['$$', '$$'], ['\\[', '\\]']]
        },
        svg: { fontCache: 'global' }
    };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/script.js"></script>
    </body>
    </html>
